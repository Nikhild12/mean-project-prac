<mat-card>
  <form (submit)="onLogin(loginForm)" #loginForm="ngForm" *ngIf="!isLoading">
    <mat-form-field>
      <input matInput name="email" ngModel type="email" #emailInput="ngModel" required email/>
      <mat-error *ngIf="emailInput.invalid">Please Enter valid EMail</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input type="password"  name="password"  ngModel #passwordInput="ngModel" matInput placeholder="Password" required>
      <mat-error *ngIf="passwordInput.invalid">Please Enter Valid Password</mat-error>
    </mat-form-field>
      <button mat-raised-button color="accent" type="submit" >Login</button>
      <mat-spinner *ngIf="isLoading"></mat-spinner>
  </form>
</mat-card>
